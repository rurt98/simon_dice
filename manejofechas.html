<body>
    <script>
        function diasEntreFechas (fecha1, fecha2){
            const unDia = 1000 * 60 * 60 * 24
            const diferenciaFechas = Math.abs(fecha1 - fecha2) 

            return Math.floor(diferenciaFechas / unDia) 
        }

    </script>
